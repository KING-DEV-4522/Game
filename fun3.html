<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prank Game - Page 3</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #a29bfe; }
    h1 { margin-top: 20px; }
    .grid { display: grid; grid-template-columns: repeat(4, 120px); grid-gap: 15px; justify-content: center; margin-top: 40px; }
    .card {
      width: 120px; height: 120px; background: #2d3436;
      color: white; display: flex; justify-content: center; align-items: center;
      font-size: 24px; cursor: pointer; border-radius: 10px;
    }
    .matched { background: #00b894 !important; }
    body {
     background: url("yash3.jpg") no-repeat center center fixed;
     background-size: cover;
   }
  </style>
</head>
<body>
  <h1>Memory Match üß†</h1>
  <p>Match all pairs to continue.</p>
  <div class="grid" id="grid"></div>

  <script>
    const baseCards = ["ME ","EK ","CHHINAR","HU"];
    const cards = [...baseCards, ...baseCards]; // Create pairs
    let flipped = [];
    let matched = 0;

    const grid = document.getElementById("grid");
    cards.sort(() => 0.5 - Math.random());
    cards.forEach((emoji, i) => {
      let card = document.createElement("div");
      card.className = "card";
      card.dataset.emoji = emoji;
      card.innerText = "?";
      card.addEventListener("click", () => flip(card));
      grid.appendChild(card);
    });

    function flip(card){
      if(card.innerText !== "?") return;
      if(flipped.length === 2) return; // Prevent flipping more than 2 at once
      card.innerText = card.dataset.emoji;
      flipped.push(card);

      if(flipped.length === 2){
        if(flipped[0].dataset.emoji === flipped[1].dataset.emoji){
          flipped.forEach(c => c.classList.add("matched"));
          matched++;
          setTimeout(()=> {
            if(matched === cards.length/2){
              alert("All matched! üöÄ"); 
              checkNextPage();
            }
          }, 500);
        } else {
          setTimeout(()=> flipped.forEach(c => c.innerText = "?"), 700);
        }
        setTimeout(()=>{ flipped = []; }, 700);
      }
    }

    // ‚úÖ Check if fun4.html exists before redirecting
    function checkNextPage() {
      fetch("fun4.html", { method: "HEAD" })
        .then(res => {
          if (res.ok) {
            window.location.href = "fun4.html";
          } else {
            alert("‚ö†Ô∏è fun4.html not found! Please make sure it exists in the same folder.");
          }
        })
        .catch(() => {
          alert("‚ö†Ô∏è Could not load fun4.html. Maybe it‚Äôs missing?");
        });
    }
  </script>
</body>
</html>
